<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>

        {% if session['logged_in'] == True %}
        <li><a href="/logout">Logout <span class="sr-only"></span></a></li>
      {% else %}
        <li><a href="/login">Login <span class="sr-only"></span></a></li>
      {% endif %}

    {% block content %}
    {% endblock %}

</body>
</html>
